<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Календарь</title>
</head>
<body>
    <div class="content">
        <div class="top">
            <div class="scale">
                <div class="scale__current">
                    <div class="scale__icon-text">
                        <img src="img/calendar.svg" alt="" class="scale__calendar">
                        <span class="scale__text">3 дня</span>
                    </div>
                    <img src="img/open.svg" alt="" class="scale__toggle">
                </div>
                <div class="scale__options-wrapper">
                    <ul class="scale__options">
                        <li class="scale__option">3 дня</li>
                        <li class="scale__option">Неделя</li>
                        <li class="scale__option">Месяц</li>
                        <li class="scale__option">3 месяца</li>
                        <li class="scale__option">Год</li>
                    </ul>
                </div>
            </div>

            <div class="period">
                <div class="period__current">
                    <button id="returnToCurrentDate" class="small-button" title="Вернуться к текущей дате">
                        <img src="img/return.svg" alt="Current date" class="button-image">
                    </button>
                    <p class="period__text"></p>
                </div>
                
                <div class="period__change-period">
                    <button id="back" class="small-button">
                        <img src="img/back.svg" alt="Back" class="button-image">
                    </button>
                    <button id="forward" class="small-button">
                        <img src="img/forward.svg" alt="Forward" class="button-image">
                    </button>
                </div>
            </div>

            <button class="medium-button" title="Отобразить события в виде списка">
                <img src="img/list.svg" alt="List view" class="button-image">
            </button>
        </div>

        <div class="sidebar">
            <div class="side-calendar">
                <div class="side-calendar__month">
                    <div class="side-calendar__change-period">
                        <button id="sideCalendarBack" class="small-button">
                            <img src="img/back.svg" alt="Back" class="button-image">
                        </button>
                        <p class="side-calendar__text"></p>
                        <button id="sideCalendarForward" class="small-button">
                            <img src="img/forward.svg" alt="Forward" class="button-image">
                        </button>
                    </div>
                </div>
                <div class="side-calendar__dates">
                </div>
            </div>

            <div class="sidebar__add">
                <button id="addEvent" class="sidebar__button">
                    <img src="img/add.svg" alt="" class="sidebar__button-image">
                    <p class="sidebar__button-text">Добавить событие</p>
                </button>
                <button id="addTask" class="sidebar__button">
                    <img src="img/task.svg" alt="" class="sidebar__button-image">
                    <div class="sidebar__add-task-text">
                        <p class="sidebar__button-text">Добавить задачу</p>
                    </div>
                </button>
            </div>

            <div class="sidebar__checkbox-group">
                <input type="checkbox" id="importantEvents" class="sidebar__checkbox" checked>
                <label for="importantEvents" class="sidebar__checkbox-label"><span class="sidebar__checkbox-button"></span>Важные события</label>
            </div>
            <div class="sidebar__checkbox-group">
                <input type="checkbox" id="nonUrgentEvents" class="sidebar__checkbox" checked>
                <label for="nonUrgentEvents" class="sidebar__checkbox-label"><span class="sidebar__checkbox-button"></span>Несрочные события</label>
            </div>
            <div class="sidebar__checkbox-group">
                <input type="checkbox" id="creativeEvents" class="sidebar__checkbox" checked>
                <label for="creativeEvents" class="sidebar__checkbox-label"><span class="sidebar__checkbox-button"></span>Творчество и креатив</label>
            </div>
            <div class="sidebar__checkbox-group">
                <input type="checkbox" id="healthAndEarningsEvents" class="sidebar__checkbox" checked>
                <label for="healthAndEarningsEvents" class="sidebar__checkbox-label"><span class="sidebar__checkbox-button"></span>Здоровье и заработок</label>
            </div>
            <div id="lastCheckboxGroup" class="sidebar__checkbox-group">
                <input type="checkbox" id="entertainmentEvents" class="sidebar__checkbox" checked>
                <label for="entertainmentEvents" class="sidebar__checkbox-label"><span class="sidebar__checkbox-button"></span>Развлечения</label>
            </div>

            <button class="sidebar__language">
                <img src="img/language.svg" alt="" class="button-image" title="Изменить язык">
            </button>
        </div>

        <div class="calendar">
            <div class="days">
            </div>
            <div class="calendar__year">
                <p class="calendar__year-text"></p>
            </div>
        </div>
    </div>

    <div class="add-event-popup">
        <div class="add-event-popup__shade-area"></div>
        <div class="add-event">
            <div class="add-event__content">
                <p class="add-event__header">Добавление события</p>
                <button id="closePopup" class="small-button">
                    <img src="img/closing-cross.svg" alt="Закрыть" class="button-image">
                </button>

                <input type="text" class="add-event__input" placeholder="Название события">
                <input type="text" class="add-event__input" placeholder="Описание события">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
